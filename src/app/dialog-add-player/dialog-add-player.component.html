<h2 mat-dialog-title>Add new player</h2>
<mat-dialog-content>
  <p>Please enter the name of the new player</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input cdkFocusInitial matInput [(ngModel)]="name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="name" [disabled]="!name">Ok</button>
</mat-dialog-actions>
